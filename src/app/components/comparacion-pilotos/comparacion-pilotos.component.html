<aside class="">
    <div class="d-flex justify-content-center comp mx-4 mb-3 mb-lg-4">
        <div>
        <form class="mt-3" style="height: 200px;" [formGroup]="comparacionForm" (ngSubmit)="getComparacion()">
            <div class="mb-3">
                <input type="text" class="form-control text-center celda" id="year" formControlName="year" autocomplete="null"
                    placeholder="Año del campeonato">
                <div class="text-danger"
                    *ngIf="comparacionForm.get('year')?.hasError('required') && comparacionForm.get('year')?.touched">
                    <span>El año es <b>requerido</b></span>
                </div>
                <br>

                <div class="mb-3" >
                    <input type="text" class="form-control text-center celda" id="nombre" formControlName="piloto1"
                        autocomplete="null" placeholder="Primer Piloto">
                </div>

                <div class="mb-3" >
                    <input type="text" class="form-control text-center celda" id="pais" formControlName="piloto2"
                        autocomplete="null" placeholder="Segundo Piloto">
                </div>

                <div class="mb-3">
                    <button type="submit" [disabled]="comparacionForm.invalid"
                        class="btn button-49 float-end">GO</button>
                </div>

            </div>
        </form>
        <div style="padding-top:10%" >
            <br>
            <mat-slide-toggle [(ngModel)]="isChecked"></mat-slide-toggle>
            <br>
            <br>
            <button color="warn" *ngIf="isChecked" mat-button (click)="openDialog()">Open aid</button>
            
    </div>
</div>
    </div>
    <br>
    
</aside>

<div id="imagen">

<img *ngIf="imgsrc" [src]="imgsrc" />

</div>
