<p>mostrar-resultados works!</p>
<div class="container mt-5" >
    <div class = "row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Circuitos</span>
                    <table *ngIf="carreraResultado.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Posicion</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Piloto</th>
                            <th scope="col">Dorsal</th>
                            <th scope="col">Constructor</th>
                            <th scope="col">Puntos</th>
                            <th scope="col">Vueltas</th>
                            <th scope="col">time</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let x of carreraResultado">
                            <td>{{x.positionOrder}}</td>
                            <td>{{x.code}}</td>
                            <td>{{x.name}}</td>
                            <td>{{x.number}}</td>
                            <td>{{x.constructorName}}</td>
                            <td>{{x.points}}</td>
                            <td>{{x.laps}}</td>
                            <td>{{x.time}}</td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top:10px " *ngIf="carreraResultado.length == 0" >NO hay elementos</h5>
                </div>
            </div>
        </div>
    </div>
</div>
