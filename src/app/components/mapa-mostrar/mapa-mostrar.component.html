<div class="row">
    <div class="col-lg-6 offset-lg-3 margen">
        <div class="card card2">
            <div class="card-header text-center fondo">
                <h3 class="titulo">Ticket de year</h3>
                <form class="mt-3" [formGroup]="yearForm" (ngSubmit)="getMapbyYear()">
                    <div class="mb-3">
                        <input type="text" class="form-control celda" id="year" formControlName="year"  autocomplete="null"
                            placeholder="Año del campeonato">
                            <div class="text-danger"
                                *ngIf="yearForm.get('year')?.hasError('required') && yearForm.get('year')?.touched">
                               <span>El año es <b>requerido</b></span> 
                            </div>
                            <div class="mb-3">
                                <button type="submit" [disabled]="yearForm.invalid" class="btn btn-success float-end">Enviar</button>
                            </div>
                    
                    </div>
                </form>
        </div>
    </div>
