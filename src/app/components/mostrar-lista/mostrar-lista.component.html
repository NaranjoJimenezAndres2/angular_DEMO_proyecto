<div class="container mt-5" >
  <div class = "row">
      <div class="col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body text-center">
                  <span class="titulo">Listado</span>
                  <table *ngIf="listaHeroes.length > 0" class="table table-striped mt-3">
                      <thead>
                        <tr>
                          <th scope="col">ID</th>
                          <th scope="col">Title</th>
                          <th scope="col">Content</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let lista of listaHeroes">
                          <td>{{lista.id}}</td>
                          <td>{{lista.name}}</td>
                          <td>{{lista.salary}}</td>
                        </tr>
                      </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top:10px " *ngIf="listaHeroes.length == 0" >NO hay elementos</h5>
              </div>
          </div>
      </div>
  </div>
</div>
