<header style="font-family:Formula1 Display Wide; font-size:10px"> 
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dpxark fixed-top" style="background-color: red; color:aliceblue">
  <a [routerLink]="['/']"><img class="fit-image" src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg
  " width="100px" height="35px"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
           data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
           aria-expanded="false" aria-label="Toggle navigation"
           (click)="toggleCollapsed()">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}" class="justify-content-center" >
      <ul class="navbar-nav " >
        <li class="nav-item active">
          <a class="nav-link"   [routerLink]="['/races']">Results <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item ">
          <a class="nav-link"  [routerLink]="['/map']">F1 map</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link"  [routerLink]="['/drivers-comparisson']">Driver-comparisson</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" [routerLink]="['/telemetry-options']">Telemetry</a>
        </li>
        <li  *ngIf="!variable"class="nav-item d-flex justify-content-md-end">
          <a class="nav-link " style="cursor:pointer"  [routerLink]="['/login']">Login</a>
        </li>
        <li *ngIf="variable" class="nav-item justify-content-md-end  d-flex"  >
          <a class="nav-link" style="cursor:pointer" (click)="logout()">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
